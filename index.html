<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>NanoCard</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">NanoCard</a>
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__item-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__item-link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__item-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="wallet">
            <div class="container">
                <div class="wallet__wrapper">
                    <div class="wallet__text">
                        <h1 class="text__header">Spend your crypto right from your personal wallet</h1>
                        <p class="text__sub-header">Card designed for all your to help you manage your spendings and reinvest money.</p>
                        <button class="text__btn">Button</button>
                    </div>
                    <div class="wallet__img"></div>
                    <span class="wallet__sub-text">We are in private alpha and accepting new users on a rolling basis.</span>
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
